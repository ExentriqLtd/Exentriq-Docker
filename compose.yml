#          target: /var/app/Exentriq-MSP/packages
#          ignore:
#            - ../Exentriq-MSP/packages/**/*.npm
#        - action: sync
#          path: ../Exentriq-EMA/packages
#          target: /var/app/Exentriq-EMA/packages
#          ignore:
#            - ../Exentriq-EMA/packages/**/*.npm

x-mutagen:
  sync:
    defaults:
      ignore:
        vcs: true
      mode: "two-way-resolved"

    mutagen:
      alpha: "./../Exentriq-EMA/.meteor/local"
      beta: "volume://mutagen"

volumes:
  mutagen:
  mongo-data:
  ema-node-modules:
  ema-meteor-local:
  msp-packages-npm:

  custom-board-node-modules:
  custom-board-build:
